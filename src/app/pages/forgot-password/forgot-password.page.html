<ion-header>
  <ion-toolbar>
    <ion-title>Reset your password</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>

  <form>
    <div class = "info">
      Please provide the username or email address that you used when you signed up for your account.
    </div>

    <ion-item lines = "full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type ="submit" color="primary" shape ="round" expand = "block"> Send email </ion-button>
    
       
      </ion-col>
    </ion-row>


  </form>

</ion-content>
